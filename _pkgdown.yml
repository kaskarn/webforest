url: https://kaskarn.github.io/webforest/

template:
  bootstrap: 5

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]

reference:
  - title: Main Functions
    contents:
      - forest_plot
      - webtable
      - web_spec

  - title: Themes
    contents:
      - starts_with("web_theme")
      - starts_with("set_")
      - WebTheme

  - title: Columns
    contents:
      - starts_with("col_")
      - ColumnSpec
      - ColumnGroup

  - title: Annotations
    contents:
      - forest_refline
      - ReferenceLine

  - title: Shiny
    contents:
      - forestOutput
      - renderForest
      - forestProxy

  - title: Classes
    contents:
      - WebSpec
      - AxisConfig
      - LayoutConfig
